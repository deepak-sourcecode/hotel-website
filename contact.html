<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Hilton | Contact</title>

    <!-- css sheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;700&family=Cormorant+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/5e7d9f0110.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon_io/site.webmanifest" />
  </head>

  <!-- main html -->
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo title-heading"><a href="./index.html">HILTON</a></h1>
          <ul>
            <li><a class="title-heading" href="./index.html">Home</a></li>
            <li><a class="title-heading" href="./about.html">About</a></li>
            <li>
              <a class="current title-heading" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-us">
      <div class="container">
        <h1 class="title-heading">Contact Us</h1>
        <p class="description">Please fill out the form to contact us!</p>
        <div class="contact-form">
          <form action="index.html">
            <div class="form-group">
              <label class="title-heading" for="name">Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-group">
              <label class="title-heading" for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label class="title-heading" for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
              <br />
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <section id="features">
      <div class="feature-box">
        <i class="fa-solid fa-hotel fa-3x"></i>
        <h3 class="title-heading">Location</h3>
        <p class="description">
          100 Cricklewood Drive, State College, PA 16803
        </p>
      </div>
      <div class="feature-box">
        <i class="fa-solid fa-phone fa-3x"></i>
        <h3 class="title-heading">Phone</h3>
        <p class="description">+(247) 4567 5667 345</p>
      </div>
      <div class="feature-box">
        <i class="fa-solid fa-envelope fa-3x"></i>
        <h3 class="title-heading">Email</h3>
        <p class="description">queries@hilton.com</p>
      </div>
    </section>

    <div class="clear"></div>

    <footer id="main-footer">
      <p class="description">Hotel Hilton &copy; All Rights Reserved</p>
    </footer>
  </body>
</html>
